<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Veloo.io - Something extraordinary is coming. We're crafting something special.">
    <meta name="theme-color" content="#0a0a0f">
    
    <title>Veloo.io | Coming Soon</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-glow">
        <div class="glow-orb glow-orb-1"></div>
        <div class="glow-orb glow-orb-2"></div>
        <div class="glow-orb glow-orb-3"></div>
    </div>
    
    <!-- Main Content -->
    <main class="container">
        <div class="content">
            <!-- Logo -->
            <h1 class="logo">
                <span class="logo-veloo">Veloo</span><span class="logo-io">.io</span>
            </h1>
            
            <!-- Stealth Mode Badge -->
            <div class="badge">
                <svg class="badge-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1L13.5 9L12 12L10.5 9L12 1Z" fill="currentColor"/>
                    <path d="M12 23L10.5 15L12 12L13.5 15L12 23Z" fill="currentColor"/>

                    <path d="M23 12L15 13.5L12 12L15 10.5L23 12Z" fill="currentColor"/>
                </svg>
                <span>STEALTH MODE</span>
            </div>
            
            <!-- Headline -->
            <h2 class="headline">
                Something <span class="highlight">extraordinary</span>
                <br>is coming
            </h2>
            
            <!-- Subtext -->
            <p class="subtext">We're crafting something special.</p>
            
            <!-- Contact -->
            <a href="mailto:info@veloo.io" class="contact-link">
                <span class="contact-label">Contact us</span>
                <span class="contact-email">info@veloo.io</span>
            </a>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Veloo. All rights reserved.</p>
    </footer>
</body>
</html>
