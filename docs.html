<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity | Documentation</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="docs/stylesheets/extra.css">

    <!-- Markdown Parser & Highlighting -->
    <script type="module">
        import { marked } from 'https://esm.sh/marked@12.0.0';
        import hljs from 'https://esm.sh/highlight.js@11.9.0';

        // Configuration
        const NAV_LINKS = document.querySelectorAll('.nav-link');
        const CONTENT_DIV = document.getElementById('content');
        const DEFAULT_PAGE = '/docs/index.md';

        // Markdown Renderer Setup
        const renderer = {
            image(href, title, text) {
                // If path is relative (doesn't start with / or http), prepend /docs/
                if (href && !href.startsWith('/') && !href.startsWith('http')) {
                    href = '/docs/' + href;
                }
                const titleAttr = title ? ` title="${title}"` : '';
                return `<img src="${href}" alt="${text}"${titleAttr}>`;
            }
        };

        marked.use({ renderer });

        marked.setOptions({
            highlight: function (code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        // Router
        async function loadContent() {
            const hash = window.location.hash.replace('#', '');
            let targetFile = DEFAULT_PAGE;
            let isApi = false;

            // Find active link
            let activeLink = null;
            NAV_LINKS.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === '#' + hash) {
                    activeLink = link;
                    targetFile = link.getAttribute('data-src');
                }
            });

            // Handle API special case
            if (hash === 'api') {
                isApi = true;
                activeLink = document.querySelector('a[href="#api"]');
            }

            // Default to Home if no hash match, or if hash is 'home' or empty
            if (!activeLink && (hash === '' || hash === 'home')) {
                activeLink = document.querySelector('a[href="#home"]');
                targetFile = activeLink.getAttribute('data-src');
            }

            if (activeLink) activeLink.classList.add('active');

            const mainContent = document.querySelector('.main-content');

            if (isApi) {
                // Remove padding for full-screen iframe experience
                // Remove padding for full-screen iframe experience
                mainContent.style.padding = '0';
                mainContent.style.overflow = 'hidden';
                mainContent.style.display = 'flex';
                mainContent.style.flexDirection = 'column';

                // Force full width/height on content div, overriding markdown-body
                CONTENT_DIV.style.maxWidth = 'none';
                CONTENT_DIV.style.width = '100%';
                CONTENT_DIV.style.height = '100%';
                CONTENT_DIV.style.margin = '0';
                CONTENT_DIV.style.display = 'flex';
                CONTENT_DIV.style.flexDirection = 'column';

                CONTENT_DIV.innerHTML = `
                    <div style="padding: 1rem 2rem; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; background: rgba(5, 5, 7, 0.95);">
                        <span style="font-weight: 600; color: var(--text-primary);">API Reference</span>
                        <a href="https://api.veloo.io/v1/docs" target="_blank" style="color: var(--primary); text-decoration: none; font-size: 0.9rem; display: flex; align-items: center; gap: 0.5rem;">
                            Open in new tab 
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                        </a>
                    </div>
                    <iframe 
                        src="https://api.veloo.io/v1/docs" 
                        style="width: 100%; flex: 1; border: none; background: white;"
                        title="API Reference"
                    ></iframe>
                `;
                return;
            }

            // Reset padding/overflow for normal docs
            mainContent.style.padding = '';
            mainContent.style.overflow = '';
            mainContent.style.display = '';
            mainContent.style.flexDirection = '';

            // Reset content div styles
            CONTENT_DIV.style.maxWidth = '';
            CONTENT_DIV.style.width = '';
            CONTENT_DIV.style.margin = '';
            CONTENT_DIV.style.display = '';
            CONTENT_DIV.style.flexDirection = '';
            CONTENT_DIV.style.height = '100%';

            try {
                const response = await fetch(targetFile);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const text = await response.text();

                // Render Markdown
                CONTENT_DIV.innerHTML = marked.parse(text);

                // Scroll to top
                document.querySelector('.main-content').scrollTop = 0;
            } catch (error) {
                let helpfulMessage = '';
                if (window.location.protocol === 'file:') {
                    helpfulMessage = `
                        <div style="margin-top: 2rem; padding: 1rem; background: rgba(255, 95, 0, 0.1); border: 1px solid #FF5F00; border-radius: 8px;">
                            <strong>Note for Local Testing:</strong><br>
                            Browsers block requests to local files (CORS) for security. 
                            To view this locally, you must use a local web server (like VS Code Live Server) 
                            or push to GitHub Pages.
                        </div>
                    `;
                }

                CONTENT_DIV.innerHTML = `
                    <h1>Error Loading Page</h1>
                    <p>Could not load content: ${targetFile}</p>
                    <p style="color: var(--text-muted);">${error.message}</p>
                    ${helpfulMessage}
                `;
                console.error('Doc load error:', error);
            }
        }

        // Event Listeners
        window.addEventListener('hashchange', loadContent);
        window.addEventListener('DOMContentLoaded', loadContent);
    </script>
    <style>
        :root {
            --bg-dark: #050507;
            --bg-sidebar: #050507;
            --text-primary: #fafafa;
            --text-muted: #71717a;
            --primary: #f97316;
            --primary-foreground: #431407;
            --border-color: rgba(249, 115, 22, 0.2);
            --grid-color: rgba(249, 115, 22, 0.03);
            --hover-bg: rgba(249, 115, 22, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            /* Grid Background */
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: rgba(5, 5, 7, 0.95);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            backdrop-filter: blur(10px);
        }

        .logo-area {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .logo-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        .nav-links {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.25rem;
        }

        .nav-link {
            display: block;
            padding: 0.5rem 0.75rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--hover-bg);
        }

        .nav-link.active {
            color: var(--primary);
            background: var(--hover-bg);
            font-weight: 600;
        }

        .back-link {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 3rem 4rem;
            /* Subtle vignette for content area */
            background: radial-gradient(circle at center, transparent 0%, rgba(5, 5, 7, 0.5) 100%);
        }

        .markdown-body {
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Markdown Styling Overrides */
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3 {
            color: var(--text-primary);
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .markdown-body h1 {
            font-size: 2.5rem;
            font-weight: 700;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .markdown-body h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary);
        }

        .markdown-body h3 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .markdown-body p {
            margin-bottom: 1.25rem;
            color: #a1a1aa;
            /* Slightly lighter than muted for readability */
        }

        .markdown-body a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .markdown-body a:hover {
            border-bottom-color: var(--primary);
        }

        .markdown-body code {
            background: rgba(249, 115, 22, 0.1);
            color: #fdba74;
            /* Light orange for code */
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
        }

        .markdown-body pre {
            background: #0e0e11;
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .markdown-body pre code {
            background: transparent;
            color: inherit;
            padding: 0;
        }

        .markdown-body blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1rem;
            margin-left: 0;
            color: var(--text-muted);
            font-style: italic;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        .markdown-body th,
        .markdown-body td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            text-align: left;
        }

        .markdown-body th {
            background-color: rgba(249, 115, 22, 0.1);
            color: var(--primary);
        }

        .markdown-body img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        /* Loading State */
        .loading {
            color: var(--text-muted);
            font-style: italic;
        }

        /* Mobile */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
                overflow: auto;
            }

            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .main-content {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>

    <nav class="sidebar">
        <div class="logo-area">
            <div class="logo-dot"></div>
            <a href="#" class="logo-text">Velocity Docs</a>
        </div>
        <ul class="nav-links">
            <li class="nav-item"><a href="#home" class="nav-link" data-src="/docs/index.md">Home</a></li>
            <li class="nav-item"><a href="#tutorials" class="nav-link" data-src="/docs/tutorials.md">Tutorials</a></li>
            <li class="nav-item"><a href="#ae" class="nav-link" data-src="/docs/ae.md">After Effects</a></li>
            <li class="nav-item"><a href="#fonts" class="nav-link" data-src="/docs/fonts.md">Supported Fonts</a></li>
            <li class="nav-item"><a href="#api" class="nav-link" data-src="API">API Reference</a></li>
        </ul>
        <a href="index.html" class="back-link">
            ‚Üê Back to Landing
        </a>
    </nav>

    <main class="main-content">
        <div id="content" class="markdown-body" style="height: 100%;">
            <div class="loading">Loading documentation...</div>
        </div>
    </main>


</body>

</html>
